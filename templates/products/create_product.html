<!-- templates/products/create_product.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Добавить новый товар</h2>

        <!-- Форма создания товара -->
        <form id="create_product_form" class="mb-3">
            <div class="mb-3">
                <label for="product_code" class="form-label">Код товара</label>
                <input type="text" class="form-control" id="product_code" name="product_code" required>
            </div>
            <div class="mb-3">
                <label for="client_code" class="form-label">Код клиента</label>
                <input type="text" class="form-control" id="client_code" name="client_code" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Вес (кг)</label>
                <input type="number" class="form-control" id="weight" name="weight" step="0.01" min="0">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="number" class="form-control" id="price" name="price" min="0">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="status_id" class="form-label">Статус</label>
                <select class="form-select" id="status_id" name="status_id" required>
                    <option value="">Выберите статус</option>
                    <!-- Статусы будут загружены через JS -->
                </select>
            </div>
            <div class="mb-3">
                <label for="branch_id" class="form-label">Филиал</label>
                <select class="form-select" id="branch_id" name="branch_id" required>
                    <option value="">Выберите филиал</option>
                    <!-- Филиалы будут загружены через JS -->
                </select>
            </div>
            <button type="submit" class="btn btn-success">Добавить</button>
            <a href="/products/" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SiteUrl = "{{ site_url_and_port }}";
        const token = "{{ token }}";

        // Загрузка статусов для селекта
        async function loadStatuses() {
            try {
                const response = await fetch(`${SiteUrl}/statuses/?skip=0&limit=100`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status}`);
                }
                const data = await response.json();
                const select = document.getElementById("status_id");
                data.forEach(status => {
                    const option = document.createElement("option");
                    option.value = status.id;
                    option.textContent = status.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("Ошибка при загрузке статусов:", error);
            }
        }

        // Загрузка филиалов для селекта
        async function loadBranches() {
            try {
                const response = await fetch(`${SiteUrl}/branches/?skip=0&limit=100`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status}`);
                }
                const data = await response.json();
                const select = document.getElementById("branch_id");
                data.forEach(branch => {
                    const option = document.createElement("option");
                    option.value = branch.id;
                    option.textContent = `${branch.name} ${branch.code} | ${branch.address}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("Ошибка при загрузке филиалов:", error);
            }
        }

        // Обработка отправки формы
        document.getElementById("create_product_form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                product_code: formData.get("product_code"),
                client_code: formData.get("client_code"),
                weight: formData.get("weight") ? parseFloat(formData.get("weight")) : null,
                price: formData.get("price") ? parseInt(formData.get("price")) : null,
                product_date: formData.get("date"),
                status_id: parseInt(formData.get("status_id")),
                branch_id: parseInt(formData.get("branch_id"))
            };

            try {
                const response = await fetch(`${SiteUrl}/products/`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Ошибка: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                // Успешно создан, перенаправляем на список товаров
                window.location.href = `/products/`;
            } catch (error) {
                console.error("Ошибка при создании товара:", error);
                alert("Не удалось создать товар: " + error.message);
            }
        });

        // Начальная загрузка
        loadStatuses();
        loadBranches();
    </script>
{% endblock %}
