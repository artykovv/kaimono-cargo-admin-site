<!-- templates/settings/edit_setting.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h3 class="text-center mb-4" id="settingName"></h3>

        <!-- Сообщения -->
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <p id="settingDescription"></p>

                <form id="editSettingForm">
                    <div class="form-group mb-3">
                        <label for="new_value" class="form-label">Новое значение</label>
                        <input type="text" name="new_value" id="new_value" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/setting/" class="btn btn-secondary ms-2">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SiteUrl = "{{ site_url_and_port }}";
        const token = "{{ token }}";
        const settingId = "{{ setting_id }}"; // Получаем setting_id из контекста шаблона

        // Функция загрузки данных параметра
        async function loadSetting() {
            try {
                const response = await fetch(`${SiteUrl}/settings/${settingId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status}`);
                }

                const setting = await response.json();
                document.getElementById("settingName").textContent = `Изменить параметр: ${setting.name}`;
                document.getElementById("settingDescription").textContent = setting.description || "";
                document.getElementById("new_value").value = setting.value || "";
            } catch (error) {
                console.error("Ошибка при загрузке параметра:", error);
                document.getElementById("errorMessage").textContent = "Не удалось загрузить данные: " + error.message;
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        // Обработка отправки формы
        document.getElementById("editSettingForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                value: formData.get("new_value")
            };

            try {
                const response = await fetch(`${SiteUrl}/settings/${settingId}`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Ошибка: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                const result = await response.json();
                document.getElementById("successMessage").textContent = "Параметр успешно обновлён!";
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";

                setTimeout(() => {
                    window.location.href = `/setting/`;
                }, 1500);
            } catch (error) {
                console.error("Ошибка при сохранении параметра:", error);
                document.getElementById("errorMessage").textContent = error.message;
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
            }
        });

        // Начальная загрузка данных
        loadSetting();
    </script>
{% endblock %}
