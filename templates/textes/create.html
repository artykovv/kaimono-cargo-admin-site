<!-- templates/settings/create_setting.html -->
{% extends "base.html" %}

{% block content %}
{% include 'components/nav_user_config.html' %}

    <div class="container mt-5">
        <h3 class="text-center mb-4">Create New Text Setting</h3>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>

        <form id="createSettingForm" class="mt-4">
            <div class="mb-3">
                <label for="key" class="form-label">Key (English, lowercase)</label>
                <input type="text" class="form-control" id="key" name="key" required pattern="[a-z0-9_]+" title="Only lowercase English letters, numbers, and underscores are allowed">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea class="form-control" id="text" name="text" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Setting</button>
            <a href="/textes/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SiteUrl = "{{ site_url_and_port }}";
        const token = "{{ token }}";

        // Handle form submission
        document.getElementById("createSettingForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                key: formData.get("key").toLowerCase(), // Ensure key is lowercase
                name: formData.get("name"),
                text: formData.get("text")
            };

            // Validate key is in English and lowercase
            if (!/^[a-z0-9_]+$/.test(data.key)) {
                document.getElementById("errorMessage").textContent = "Key must contain only lowercase English letters, numbers, or underscores.";
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            try {
                const response = await fetch(`${SiteUrl}/textes/`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                document.getElementById("successMessage").textContent = "Setting successfully created!";
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";

                setTimeout(() => {
                    window.location.href = "/textes/";
                }, 1500);
            } catch (error) {
                console.error("Error creating setting:", error);
                document.getElementById("errorMessage").textContent = error.message;
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
            }
        });
    </script>
{% endblock %}
