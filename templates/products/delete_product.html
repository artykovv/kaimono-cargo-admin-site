<!-- templates/products/delete_product.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Удалить товар</h2>

        <!-- Сообщение об ошибке -->
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <!-- Форма подтверждения удаления -->
        <form id="deleteProductForm" class="mb-3">
            <p>Вы уверены, что хотите удалить товар <strong><span id="productCode"></span></strong>?</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="/products/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SiteUrl = "{{ site_url_and_port }}";
        const token = "{{ token }}";
        const productId = window.location.pathname.split('/')[3]; // Извлекаем ID из URL (/products/2)

        // Обработка удаления товара
        document.getElementById("deleteProductForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${SiteUrl}/products/${productId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Ошибка: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                // Успешно удалено, перенаправляем на список товаров
                window.location.href = `/products/`;
            } catch (error) {
                console.error("Ошибка при удалении товара:", error);
                document.getElementById("errorMessage").textContent = error.message;
                document.getElementById("errorMessage").style.display = "block";
            }
        });

    </script>
{% endblock %}
