<!-- templates/textes/edit_text.html -->
{% extends "base.html" %}

{% block content %}
{% include 'components/nav_user_config.html' %}
    <div class="container mt-5">

        <h2>Редактировать текстовую настройку</h2>

        <!-- Сообщения -->
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <form id="textForm" class="mb-3">
            <div class="mb-3">
                <label for="key" class="form-label">Ключ (только для отображения)</label>
                <input type="text" class="form-control" id="key" name="key" readonly>
                <div id="keyError" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div id="nameError" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Текст</label>
                <textarea class="form-control" id="text" name="text" rows="4"></textarea>
                <div id="textError" class="text-danger" style="display: none;"></div>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/textes/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SiteUrl = "{{ site_url_and_port }}";
        const token = "{{ token }}";
        const textId = window.location.pathname.split('/')[3]; // Например, /textes/edit/2 → "2"

        // Функция загрузки данных для редактирования
        async function loadText() {
            try {
                const response = await fetch(`${SiteUrl}/textes/${textId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status}`);
                }

                const textData = await response.json();
                document.getElementById("key").value = textData.key || "";
                document.getElementById("name").value = textData.name || "";
                document.getElementById("text").value = textData.text || "";
            } catch (error) {
                console.error("Ошибка при загрузке текстовой настройки:", error);
                document.getElementById("errorMessage").textContent = "Не удалось загрузить данные: " + error.message;
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        // Обработка отправки формы
        document.getElementById("textForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get("name"),
                text: formData.get("text")
            };

            try {
                const response = await fetch(`${SiteUrl}/textes/${textId}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Ошибка: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                document.getElementById("successMessage").textContent = "Текстовая настройка успешно обновлена!";
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";

                setTimeout(() => {
                    window.location.href = "/textes/";
                }, 1500);
            } catch (error) {
                console.error("Ошибка при сохранении:", error);
                document.getElementById("errorMessage").textContent = error.message;
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
            }
        });

        // Начальная загрузка данных
        loadText();
    </script>
{% endblock %}
