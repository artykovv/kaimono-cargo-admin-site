<!-- templates/payment_methods/create_payment_method.html -->
{% extends "base.html" %}

{% block content %}
{% include 'components/nav_user_config.html' %}

    <div class="container mt-5">

        <h2>Добавить способ оплаты</h2>

        <!-- Сообщения -->
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <form id="paymentMethodForm" class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div id="nameError" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Код</label>
                <input type="text" class="form-control" id="code" name="code" required>
                <div id="codeError" class="text-danger" style="display: none;"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                <label for="is_active" class="form-check-label">Активен</label>
                <div id="isActiveError" class="text-danger" style="display: none;"></div>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/payment-methods/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SiteUrl = "{{ site_url_and_port }}";
        const token = "{{ token }}";

        document.getElementById("paymentMethodForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get("name"),
                code: formData.get("code"),
                is_active: formData.get("is_active") === "on"
            };

            try {
                const response = await fetch(`${SiteUrl}/payment-methods/`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Ошибка: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                const result = await response.json();
                document.getElementById("successMessage").textContent = "Способ оплаты успешно создан!";
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";

                setTimeout(() => {
                    window.location.href = `/payment/`;
                }, 1500);
            } catch (error) {
                console.error("Ошибка при создании:", error);
                document.getElementById("errorMessage").textContent = error.message;
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
            }
        });
    </script>
{% endblock %}
